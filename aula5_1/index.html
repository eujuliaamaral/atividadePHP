<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Cadastro de Usuário</h1>
        
        <div id="success-message" class="bg-green-100 text-green-700 p-3 rounded mb-4 hidden">
            Usuário cadastrado com sucesso!
        </div>
        
        <div id="error-message" class="bg-red-100 text-red-700 p-3 rounded mb-4 hidden">
            <span id="error-text">Erro ao cadastrar usuário. Tente novamente.</span>
        </div>

        <form action="cadastro.php" method="POST" id="cadastroForm" class="space-y-4">
            <div>
                <label for="nome" class="block text-gray-700 text-sm font-medium mb-1">Nome Completo</label>
                <input type="text" id="nome" name="nome" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-gray-700 text-sm font-medium mb-1">E-mail</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit" 
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Cadastrar
                </button>
                <button type="button" onclick="limparFormulario()" 
                        class="flex-1 bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">
                    Limpar
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="lista_usuarios.php" 
               class="text-blue-600 hover:text-blue-800 text-sm">
                Ver Lista de Usuários
            </a>
        </div>
    </div>

    <script>
        function limparFormulario() {
            document.getElementById('cadastroForm').reset();
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === '1') {
            const successMsg = document.getElementById('success-message');
            successMsg.classList.remove('hidden');
            setTimeout(() => {
                successMsg.classList.add('hidden');
            }, 3000);
        }
        
        const errorCode = urlParams.get('error');
        if (errorCode) {
            const errorMsg = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            let errorMessage = 'Erro ao cadastrar usuário. Tente novamente.';
            switch(errorCode) {
                case '1':
                    errorMessage = 'Erro ao cadastrar usuário. Verifique os dados e tente novamente.';
                    break;
                case '2':
                    errorMessage = 'Este e-mail já está cadastrado. Use outro e-mail.';
                    break;
            }
            
            errorText.textContent = errorMessage;
            errorMsg.classList.remove('hidden');
        }
    </script>
</body>
</html>
